<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Profile Page</title>

</head>
<body>
    <h1> Profile Page</h1>
    <h3> Welcome to the {{name}} profile page</h3>

    {% if messages %}
        {% for message in messages %}
            <small {% if message.tags %} class="{{message.tag
            s}}" {% endif %}>
                {{message}}
            </small>
        {% endfor %}
    {% endif %}

    
    <a href="{% url 'logout' %}"> Logout</a>

</body>
</html>
